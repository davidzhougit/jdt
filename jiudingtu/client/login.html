<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0, minimal-ui">
    <title>登录</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="css/login.css"/>
    <script src="js/html5.js"></script>
    <script src="js/jquery-1.8.2.min.js"></script>
    <script src="js/apps/login.js"></script>
</head>
<body>
    <div class="jdtBg"></div>
    <header class="loginHeader">
        <a class="btnBack" href="javascript:window.history.go(-1)">
            <i class="btnIcon"></i>
            返回
        </a>
        <h1>登录</h1>
    </header>
    <section class="loginArea">
        <form action="" method="post">
            <fieldset>
                <p class="register">
                    如果您还未注册，
                    <a href="register.html">请点击登录注册</a>
                </p>
                <input id="username" class="textInput" autofocus="true" placeholder="请输入邮箱登录" type="text"/>
                <input id="password" class="textInput" placeholder="密码输入6-12位数字或字母" type="password"/>
                <p>
                    <input type="text" class="textInput yzm" placeholder="验证码"/>
                    <img class="captchaimg" src="/captcha.png" alt="" title=""/>
                </p>
                <input class="loginBtn" type="button" name="login" value="登录"/>
            </fieldset>
        </form>
    </section>
</body>
</html>
